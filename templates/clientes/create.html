{% include 'header.html' %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger alert-dismissible" role="alert">
        <strong><h4>{{ messages }}</h4></strong>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
<form action="/store" method="post">
  <div class="card">
    <div class="card-header">Clientes</div>
    <div class="card-body">
      <h5 class="card-title">Datos del cliente</h5>
      <p class="card-text">
        <div class="form-group">
          <label for="txtNombre">Nombre:</label>
          <input id="txtNombre" class="form-control" type="text" name="txtNombre" />
        </div>
        <div class="form-group">
          <label for="txtCorreo">Email:</label>
          <input id="txtCorreo" class="form-control" type="text" name="txtCorreo" />
        </div>
        <div class="form-group">
          <label for="intPhone">Telefono:</label>
          <input id="intPhone" class="form-control" type="text" name="intPhone" />
        </div>
        <br />
        <input class="btn btn-success" type="submit" value="Agregar" />
      </p>
    </div>
    <a class="btn btn-primary" href="{{ url_for('index') }}" class="link">Regresar</a>
  </div>
</form>
{% include 'footer.html' %}
