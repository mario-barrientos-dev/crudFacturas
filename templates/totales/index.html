{% include 'header.html' %}

    <br>
    <br>

            <td>{{ factura[3] }}</td>
            <td>
              <a onclick="return confirm('Â¿Desea borrar el registro?')" class="btn btn-danger" href="/facturas/destroy/{{ factura[0] }}" class="">Elminar</a>
              <a class="btn btn-warning" href="/facturas/edit/{{factura[0]}}" class="">Editar</a>
            </td>
          </tr>
        {% endfor %}
        <tr>
            <td>
                <strong>TOTAL</strong> 
            </td>
            <td>
                <strong>=</strong> 
            </td>

      </tbody>
    </table>
